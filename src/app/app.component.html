<div class="width100 white100 height100 font noselect flexBottom">

    <div class="width100 hCenter bbb10" [style.borderColor]="management.color" style="position: fixed;">

        <div class="container flexRight h70 vCenter">

            <div class="fs24 tBlack100 flex1">CLIQ<span class="fw700" [style.color]="management.color">BLOG</span></div>

            <div class="tBlack25 mt5">Click on color to change theme</div>

            <div class="w15 mt5 h15 br2 pointer ml15" style="background-color: #1abc9c;" (click)="management.color='#1abc9c';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #2ecc71;" (click)="management.color='#2ecc71';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #3498db;" (click)="management.color='#3498db';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #9b59b6;" (click)="management.color='#9b59b6';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #f39c12;" (click)="management.color='#f39c12';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #e67e22;" (click)="management.color='#e67e22';">
            </div>
            <div class="w15 mt5 h15 br2 pointer ml10" style="background-color: #e74c3c;" (click)="management.color='#e74c3c';">
            </div>

            <!-- <div class="h35 br2 flexBottom" [style.backgroundColor]="management.color">
                <div class="blackHov10 lp15 rp15 flex1 vhCenter tWhite100">
                    REGISTER
                </div>
            </div>

            <div class="h35 vhCenter lp25" [style.color]="management.color">
                SIGN IN
            </div> -->

        </div>

    </div>

    <div class="width100 hCenter mt70 bbb10" style="position: fixed;" [style.borderColor]="management.color" [style.backgroundColor]="management.color + '33'">

        <div class="container flexRight h40">

            <div class="flexBottom oHide" [style.backgroundColor]="menuIndex == 0 ? management.color : '#FFFFFF0D'"
                [style.color]="menuIndex == 0 ? '#fff' : '#000'" (click)="navigate(0);">
                <div class="flex1 vhCenter lp15 rp15 pointer blackHov10">
                    Recent posts
                </div>
            </div>

            <div class="flexBottom ml5 oHide" [style.backgroundColor]="menuIndex == 1 ? management.color : '#FFFFFF0D'"
                [style.color]="menuIndex == 1 ? '#fff' : '#000'" (click)="navigate(1);">
                <div class="flex1 vhCenter lp15 rp15 pointer blackHov10">
                    New post
                </div>
            </div>

            <div class="flexBottom ml5 oHide" [style.backgroundColor]="menuIndex == 2 ? management.color : '#FFFFFF0D'"
                [style.color]="menuIndex == 2 ? '#fff' : '#000'" (click)="navigate(2);">
                <div class="flex1 vhCenter lp15 rp15 pointer blackHov10">
                    Users
                </div>
            </div>

        </div>

    </div>

    <div class="width100 hCenter flex1" style="margin-top: 110px;">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="width100 hCenter">

        <div class="h60 container flexRight vCenter btb10" [style.borderColor]="management.color">

            <div class="flex1 tBlack75">Does something seem off? Email support@cliqtick.com</div>
    
            <div class="h40 blb10 btb10 bbb10" style="border-radius: 5px 0 0 5px;">
                <input type="text" class="empInput" placeholder="search posts here"
                    style="min-height: 38px; width: 200px; padding-left: 15px;">
            </div>
    
            <div class="w40 h40 vhCenter" style="border-radius: 0 5px 5px 0;" [style.backgroundColor]="management.color">
                <i style="color: white; font-size: 15px;" class="fas fa-search"></i>
            </div>
    
        </div>

    </div>

</div>
